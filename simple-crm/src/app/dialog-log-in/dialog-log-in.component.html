<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Log in</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field appearance="outline" class="full-width mt-8">
                <mat-label>E-mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="email" matInput placeholder="E-mail">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input [disabled]="loading" [(ngModel)]="password" matInput placeholder="Password">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button mat-button (click)="logIn()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
        </div>
    </div>
</div>
