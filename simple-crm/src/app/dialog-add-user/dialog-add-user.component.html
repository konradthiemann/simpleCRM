<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First name</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-mail</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth date</mat-label>
                <input required [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + house no.</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + house no.">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                <!-- <mat-hint>please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
<!-- 
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>password</mat-label>
                <input required [disabled]="loading" [(ngModel)]="user.password" matInput placeholder="password">

            </mat-form-field>
        </div> -->

        <div mat-dialog-actions>
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
        </div>
    </div>
</div>
