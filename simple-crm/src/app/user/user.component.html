<div class="headline"><h2 class="c-white">User</h2></div>

<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th class="td-city">City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user['customIdName']]">
        <td>{{user['firstName']}} {{user['lastName']}}</td>
        <td>{{user['email']}}</td>
        <td class="td-city">{{user['city']}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>


<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user"
  matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>
