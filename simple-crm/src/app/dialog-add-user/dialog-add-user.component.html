<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="">
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + house no.</mat-label>
            <input matInput placeholder="Street + house no.">
            <!-- <mat-hint>please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
</div>
