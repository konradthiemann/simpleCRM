<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title class="segment-headline">Edit address</h1>
    <div mat-dialog-content class="input-container">

        <div>
            <mat-form-field appearance="outline" class="full-width mt-8">
                <mat-label>Street + house no.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + house no.">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button class="border-solid" mat-button (click)="dialogRef.close()">Cancel</button>
            <button class="border-solid" mat-button (click)="saveUser()" [mat-dialog-close]="" >Save</button>
        </div>
    </div>
</div>
