<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title class="segment-headline c-white">Log in</h1>
    <div mat-dialog-content class="input-container">

        <div>
            <mat-form-field appearance="outline" class="full-width mt-8">
                <mat-label>E-mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="email" matInput placeholder="E-mail">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Enter your password</mat-label>
                <input [disabled]="loading" [(ngModel)]="password" matInput [type]="!hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="!hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div>
            <p class="c-pink" *ngIf="noMatch">wrong email or password</p>
        </div>

        <div mat-dialog-actions>
            <button class="border-solid" mat-button (click)="logIn(null, null)" >Log in</button>
            <button class="border-solid" mat-button (click)="logIn('max-mustermann@muster.de', '1')" [mat-dialog-close]=""
                >Guest</button>
        </div>

        <div>
            <mat-checkbox color="primary" [(ngModel)]="passwordSaved">Remember password</mat-checkbox>
        </div>

        <div>
            <mat-dialog-actions class="full-width mt-8">
                <button mat-button (click)="forgotPassword()" [mat-dialog-close]="" cdkFocusInitial>Forgot
                    password</button>
            </mat-dialog-actions>
        </div>

    </div>
</div>
